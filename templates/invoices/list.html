<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --primary: #0F0904;
            --secondary: #FF8B3D;
            --accent: #FF4E16;
            --highlight: #FFB800;
            --gradient: linear-gradient(45deg, #FF8B3D 0%, #FF4E16 50%, #FFB800 100%);
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeSlideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        body {
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            background: var(--primary);
            min-height: 100vh;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 2rem;
        }

        .invoices-container {
            width: 100%;
            max-width: 900px;
            padding: 2rem;
            background: var(--glass);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 1;
            animation: fadeSlideUp 0.6s ease-out;
            text-align: center;
            overflow: hidden;
        }

        .filter-section {
            margin-bottom: 1.5rem;
        }

        .filter-section select, .filter-section button {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .filter-section button:hover {
            background: var(--accent);
            color: var(--primary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        th, td {
            padding: 0.875rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--gradient);
            color: var(--primary);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 139, 61, 0.3);
        }
    </style>
</head>
<body>
    <div class="invoices-container">
        <h2>My Calculations & Invoices</h2>
        <div class="filter-section">
            <select>
                <option value="all">All</option>
                <option value="tax">Tax Calculations</option>
                <option value="gst">GST Calculations</option>
            </select>
            <button class="btn">Filter</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>12 Feb 2024</td>
                    <td>Tax Calculation</td>
                    <td>₹ 5,000</td>
                    <td>Completed</td>
                    <td>
                        <a href="#" class="btn">View</a>
                        <a href="#" class="btn">Download</a>
                    </td>
                </tr>
                <tr>
                    <td>15 Mar 2024</td>
                    <td>GST Calculation</td>
                    <td>₹ 1,200</td>
                    <td>Pending</td>
                    <td>
                        <a href="#" class="btn">View</a>
                        <a href="#" class="btn">Download</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
