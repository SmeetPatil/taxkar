{% extends "base.html" %}

{% block title %}Phone Login - TaxKar{% endblock %}

{% block content %}
<div class="container">
    <h2>Login with Phone Number</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="phone_number">Enter your phone number</label>
            <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="+1234567890" required>
        </div>
        <button type="submit" class="btn btn-primary">Send Verification Code</button>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <a href="{% url 'login' %}" class="google-btn">
            <i class="fab fa-google"></i>
            <span>Login with Google instead</span>
        </a>
    </form>
</div>

<style>
    .container {
        max-width: 1200px;
        margin: 1rem auto;
        padding: 0 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 0.8s ease-out;
    }

    .container form {
        width: 100%;
        max-width: 500px;
        background: linear-gradient(135deg, #003380, #00254d);
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        color: white;
        position: relative;
        overflow: hidden;
    }

    .container form::before {
        content: '';
        position: absolute;
        top: -50px;
        right: -50px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        z-index: 0;
    }

    .container h2 {
        font-size: 2.2rem;
        color: #003380;
        margin-bottom: 1.5rem;
        text-align: center;
        position: relative;
    }

    .container h2::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background: #FFD700;
        border-radius: 3px;
    }

    .form-group {
        margin-bottom: 1.5rem;
        position: relative;
    }

  .form-group label {
        display: block;
        margin-bottom: 0.8rem;
        color: #ffffff;
        font-weight: 500;
    }
    

    .form-control {
        width: 100%;
        padding: 1rem 1rem 1rem 2.5rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.15);
        border-color: #FFD700;
        box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.3);
        transform: translateY(-2px);
    }

    .form-group::before {
        content: 'ðŸ“±';
        position: absolute;
        left: 1rem;
        top: 2.8rem;
        font-size: 1rem;
        opacity: 0.7;
    }

    .btn-primary {
        width: 100%;
        padding: 1rem;
        background: #FFD700;
        color: #003380;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .btn-primary::after {
        content: 'â†’';
        position: absolute;
        right: 1.5rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2rem;
        opacity: 0;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background: #ffcf33;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        padding-right: 2.5rem;
    }

    .btn-primary:hover::after {
        opacity: 1;
        right: 1rem;
    }
    
    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.5rem 0;
        color: rgba(255, 255, 255, 0.7);
    }
    
    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .divider::before {
        margin-right: 0.5rem;
    }
    
    .divider::after {
        margin-left: 0.5rem;
    }
    
    .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 1rem;
        background: white;
        color: #333;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        margin-top: 0.5rem;
    }
    
    .google-btn i {
        margin-right: 0.5rem;
        color: #4285F4;
    }
    
    .google-btn:hover {
        background: #f5f5f5;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }

    /* Features section */
    .features-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 2.5rem;
        width: 100%;
        max-width: 1000px;
    }

    .feature-card {
        flex: 1;
        min-width: 250px;
        background: white;
        border-radius: 15px;
        padding: 1.5rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
        border: 1px solid rgba(0, 51, 128, 0.1);
    }

    .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .feature-icon {
        width: 50px;
        height: 50px;
        background: #003380;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        color: #FFD700;
        font-size: 1.5rem;
    }

    .feature-card h3 {
        color: #003380;
        margin-bottom: 0.5rem;
    }

    .feature-card p {
        color: #666;
        font-size: 0.9rem;
        margin: 0;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
        .container {
            padding: 0 1rem;
        }
        
        .container form {
            padding: 1.5rem;
        }
        
        .features-section {
            flex-direction: column;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Create features section
        const container = document.querySelector('.container');
        
        // Create features section
        const featuresSection = document.createElement('div');
        featuresSection.className = 'features-section';
        
        // Feature 1
        const feature1 = document.createElement('div');
        feature1.className = 'feature-card';
        feature1.innerHTML = `
            <div class="feature-icon">ðŸ”’</div>
            <h3>Secure Verification</h3>
            <p>Your phone number is verified with secure SMS codes</p>
        `;
        
        // Feature 2
        const feature2 = document.createElement('div');
        feature2.className = 'feature-card';
        feature2.innerHTML = `
            <div class="feature-icon">âš¡</div>
            <h3>Quick Access</h3>
            <p>Fast and easy login without remembering passwords</p>
        `;
        
        // Feature 3
        const feature3 = document.createElement('div');
        feature3.className = 'feature-card';
        feature3.innerHTML = `
            <div class="feature-icon">ðŸ”„</div>
            <h3>Easy Recovery</h3>
            <p>Recover your account easily with your phone number</p>
        `;
        
        // Add features to section
        featuresSection.appendChild(feature1);
        featuresSection.appendChild(feature2);
        featuresSection.appendChild(feature3);
        
        // Add features section after form
        container.appendChild(featuresSection);
        
        // Add animation to form elements
        const formElements = document.querySelectorAll('.form-group, .btn-primary, .google-btn, .divider');
        formElements.forEach((element, index) => {
            element.style.opacity = '0';
            element.style.transform = 'translateY(20px)';
            setTimeout(() => {
                element.style.transition = 'all 0.5s ease';
                element.style.opacity = '1';
                element.style.transform = 'translateY(0)';
            }, 100 * (index + 1));
        });
        
        // Add animation to feature cards
        setTimeout(() => {
            const featureCards = document.querySelectorAll('.feature-card');
            featureCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        }, 500);
    });
</script>
{% endblock %}
