<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --primary: #0F0904;
            --secondary: #FF8B3D;
            --accent: #FF4E16;
            --highlight: #FFB800;
            --gradient: linear-gradient(45deg, #FF8B3D 0%, #FF4E16 50%, #FFB800 100%);
            --text: #ffffff;
            --success: #FFB800;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeSlideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        body {
            font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
            background: var(--primary);
            min-height: 100vh;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .phone-login-container {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            background: var(--glass);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            z-index: 1;
            animation: fadeSlideUp 0.6s ease-out;
        }

        .phone-login-container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 24px;
            padding: 2px;
            background: var(--gradient);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
            animation: fadeSlideUp 0.5s ease-out backwards;
        }

        .input-group:nth-child(2) { animation-delay: 0.1s; }
        .input-group:nth-child(3) { animation-delay: 0.2s; }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 78, 22, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--gradient);
            color: var(--primary);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeSlideUp 0.5s ease-out backwards;
            animation-delay: 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 139, 61, 0.3);
        }

        .instruction-text {
            text-align: center;
            margin: 1.5rem 0;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            animation: fadeSlideUp 0.5s ease-out backwards;
            animation-delay: 0.4s;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--text);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            margin-bottom: 1rem;
        }

        .back-link:hover {
            opacity: 1;
        }

        .back-link::before {
            content: '‚Üê';
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="phone-login-container">
        <a href="{% url 'login' %}" class="back-link">Back to login</a>
        <h2>Phone Login</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" name="phone_number" class="phone-input" 
                       required placeholder="+1234567890"
                       pattern="[\+]\d{10,14}" title="Please enter a valid phone number">
            </div>
            
            <p class="instruction-text">
                We'll send you a verification code to confirm your number
            </p>
            
            <button type="submit" class="btn-login">Send Code</button>
        </form>
    </div>
</body>
</html>
