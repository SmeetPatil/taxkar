<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxKar - {% block title %}Home{% endblock %}</title>
    <style>
        /* Modern styling based on new_templates */
        :root {
            --primary: #183B4E;    /* Dark blue */
            --secondary: #27548A;  /* Medium blue */
            --accent: #DDA853;     /* Gold */
            --highlight: #DDA853;  /* Gold (same as accent) */
            --text: #DDA853;       /* Changed to gold for better visibility */
            --glass: rgba(39, 84, 138, 0.15);  /* Made more visible */
            --gradient: linear-gradient(45deg, #27548A, #183B4E, #DDA853);
            --background: #F5EEDC; /* Light beige background */
        }

        body {
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            margin-top: 80px; /* Navbar offset */
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: transparent;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            text-align: center;
        }

        .nav {
            background: rgba(24, 59, 78, 0.95); /* Based on primary color */
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-sizing: border-box;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 139, 61, 0.1);
        }

        .nav-group {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav a {
            color: var(--text);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 500;
            font-size: 0.95rem;
            white-space: nowrap;
        }

        .nav a:not(.user-profile):hover {
            background: rgba(255, 139, 61, 0.1);
            transform: translateY(-2px);
        }

        .nav a:not(.user-profile)::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--secondary);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        .nav a:not(.user-profile):hover::after {
            width: 80%;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: linear-gradient(45deg, rgba(255, 139, 61, 0.1), rgba(255, 78, 22, 0.1));
            padding: 0.5rem 1rem;
            border-radius: 25px;
            border: 1px solid rgba(255, 139, 61, 0.2);
            transition: all 0.3s ease;
        }

        .user-profile:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 139, 61, 0.1);
        }

        .user-profile img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--secondary);
            padding: 2px;
            background: var(--primary);
        }

        @media (max-width: 768px) {
            .nav {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-group {
                flex-direction: column;
                width: 100%;
                gap: 0.5rem;
            }

            .nav a {
                width: 100%;
                text-align: center;
            }

            .user-profile {
                width: 100%;
                justify-content: center;
            }

            .container {
                width: 95%;
                padding: 1.5rem;
                margin-top: 150px; /* Increased for mobile nav height */
            }
        }
    </style>
    <!-- Update the Plotly CDN to the latest version -->
    <script src="https://cdn.plot.ly/plotly-2.30.1.min.js"></script>
</head>
<body>
    <!-- Update the nav structure -->
    <nav class="nav">
        <div class="nav-group">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'calculate_tax' %}">Income Tax</a>
            <a href="{% url 'calculate_gst' %}">GST</a>
            <a href="{% url 'converter' %}">Forex</a>
            <a href="{% url 'stock_tracker' %}">Stock Market</a>
        </div>
        
        <div class="nav-group">
            {% if user.is_authenticated %}
                <a href="{% url 'history_dashboard' %}">History</a>
                <a href="{% url 'logout' %}">Logout</a>
                <a href="#" class="user-profile">
                    <img src="https://img.icons8.com/parakeet-line/48/user-male-circle.png" alt="user-male-circle"/>
                    <span>{{ user.username }}</span>
                </a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
