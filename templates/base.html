<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxKar - {% block title %}Home{% endblock %}</title>
    <style>
        /* Basic CSS for functionality */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .nav {
            background: #333;
            color: white;
            padding: 1rem;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn {
            padding: 0.5rem 1rem;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 0.5rem;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'calculate_tax' %}">Income Tax</a>
        <a href="{% url 'calculate_gst' %}">GST</a>
        <a href="{% url 'forex_converter' %}">Forex</a>
        {% if user.is_authenticated %}
            <a href="{% url 'history_dashboard' %}">History</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
        <a style = "alignment-baseline: bottom">
            <img  style = "vertical-align: middle;" width="48" height="48"
                  src="https://img.icons8.com/parakeet-line/48/user-male-circle.png" alt="user-male-circle"/>
            {{ user.username }}</a>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
