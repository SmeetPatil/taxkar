<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --primary: #0F0904;
            --secondary: #FF8B3D;
            --accent: #FF4E16;
            --highlight: #FFB800;
            --gradient: linear-gradient(45deg, #FF8B3D 0%, #FF4E16 50%, #FFB800 100%);
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            background: var(--primary);
            min-height: 100vh;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 2rem;
        }

        .result-container {
            width: 100%;
            max-width: 600px;
            padding: 2.5rem;
            background: var(--glass);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        th, td {
            padding: 0.875rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient);
            color: var(--primary);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 139, 61, 0.3);
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Tax Calculation Results</h2>
        <table>
            <tr>
                <th>Description</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>Total Tax Payable</td>
                <td>₹ 10,000</td>
            </tr>
            <tr>
                <td>80C Deduction</td>
                <td>₹ 1,500</td>
            </tr>
            <tr>
                <td>Medical Deduction</td>
                <td>₹ 2,000</td>
            </tr>
        </table>
        <a href="#" class="btn" onclick="window.print()">Download PDF</a>
        <a href="#" class="btn">Calculate Another</a>
    </div>
</body>
</html>
